<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>contacts</title>

    <link href="contacts.css" rel="stylesheet" />
</head>
<body>
    <div id="nav-bar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement: 'top'}">
        <button onclick='DoubleGChat.CodeBehind.Default.logout(event)' data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdLeave', label:'Log out', icon:'left'}" type="button"></button>
    </div>
    <div id="user-template-container" data-win-control="WinJS.Binding.Template">
        <div class="user-template">
            <img src="#" data-win-bind="src: profilePictureUrl" height="150" width="150" />
            <h3 data-win-bind="innerText: firstName"></h3>
            <h3 data-win-bind="innerText: lastName"></h3>
            <h4 data-win-bind="innerText: username"></h4>
            <div class="user-status" data-win-bind="style.backgroundColor: online DoubleGChat.ViewModels.Contacts.userStatusToColor"></div>
        </div>
    </div>

    <div class="contacts fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">YOUR CONTACTS</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <div data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemTemplate: select('#user-template-container'),
                    itemDataSource: DoubleGChat.ViewModels.Contacts.allContacts.dataSource,
                    oniteminvoked: DoubleGChat.CodeBehind.Contacts.goToConversationPage,
                    selectionMode: 'none',
                    layout: { type: WinJS.UI.GridLayout }
                    }">
            </div>
        </section>
    </div>
</body>
</html>
