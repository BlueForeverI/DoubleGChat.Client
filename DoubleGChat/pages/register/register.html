<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>register</title>
    <link href="register.css" rel="stylesheet" />
</head>
<body>
    <div id="nav-bar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement: 'top'}">
        <button onclick='DoubleGChat.CodeBehind.Default.goToLogin(event)' data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdContacts', label:'Login', icon:'login'}" type="button"></button>
    </div>
    <div class="register_fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">REGISTER</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="registration-form">
                <label for="username">USERNAME</label>
                <input id="username" type="text" name="username" value="" placeholder="username" />
                <label for="password">PASSWORD</label>
                <input id="password" type="password" name="password" value="" placeholder="password" />
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" type="text" name="first-name" value="" placeholder="first name" />
                <label for="last-name">LAST NAME</label>
                <input id="last-name" type="text" name="last-name" value="" placeholder="last name" />
                <button id="register" onclick="DoubleGChat.CodeBehind.UserRegister.register(event)">REGISTER</button>

            </div>
            <div id="information-form">
                <img id="profile-image-container" src="http://imgur.com/3CC50ov.jpg" />
                <button id="add-picture-button"
                    onclick="DoubleGChat.CodeBehind.UserRegister.addPicture(event)">
                    ADD PROFILE PICTURE
                </button>
                <div id="picture-menu-container">
                    <div id="picture-menu-id" data-win-control="WinJS.UI.Menu" data-win-options="{anchor:'add-picture-button'}">
                        <button onclick="DoubleGChat.CodeBehind.UserRegister.filePicker()" data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'from-file-button',label:'From File'}"></button>
                        <button onclick="DoubleGChat.CodeBehind.UserRegister.cameraPicker()" data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'from-camera-button',label:'From Camera'}"></button>
                    </div>
                </div>
                <span data-win-bind="innerText: errorMessage"></span>
            </div>
        </section>
    </div>
</body>
</html>
