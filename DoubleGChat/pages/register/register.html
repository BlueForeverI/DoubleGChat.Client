<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>register</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="register.css" rel="stylesheet" />
    <script src="../../js/view-models/user-view-model.js"></script>
    <script src="../../js/user-controller.js"></script>
    <script src="code-behind.js"></script>
    <script src="register.js"></script>
</head>
<body>
    <div class="register fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to register</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" name="first-name" value="" placeholder="first name" />
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" name="last-name" value="" placeholder="last name" />
            <label for="username">Username</label>
            <input id="username" type="text" name="username" value="" placeholder="username" />
            <label for="password">Password</label>
            <input id="password" type="password" name="password" value="" placeholder="password" />
            <button id="add-picture-button" 
                    onclick="DoubleGChat.CodeBehind.UserRegister.addPicture(event)">
                Add Profile Picture
            </button>
            <div id="picture-menu-container">
                <div id="picture-menu-id" data-win-control="WinJS.UI.Menu" data-win-options="{anchor:'add-picture-button'}">
                    <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'from-file-button',label:'From File'}"></button>
                    <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'from-camera-button',label:'From Camera'}"></button>
                </div>
            </div>
            <img id="profile-image-container" src="#" />
            <button id="register" onclick="DoubleGChat.CodeBehind.UserRegister.register(event)">register</button>
            <span data-win-bind="innerText: errorMessage"></span>
        </section>
    </div>
</body>
</html>
