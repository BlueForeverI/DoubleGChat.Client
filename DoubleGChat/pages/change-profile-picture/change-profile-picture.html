<html>
<head>
    <title>Settings</title>
    <script src="change-profile-picture.js"></script>
    <link href="change-profile-picture.css" rel="stylesheet" />
</head>
<body>

    <div data-win-control="WinJS.UI.SettingsFlyout"
        data-win-options="{settingsCommandId:'change-profile-picture', width:'narrow'}">
        <div class="win-ui-dark win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Profile Settings</div>
        </div>
        <div class="win-content ">
            <div class="win-settings-section">
                <img id="current-picture" src="#"/>
                <input type="button" id="from-file-button" value="Pick From File" />
                <input type="button" id="from-camera-button" value="Pick From Camera" />
            </div>
        </div>
    </div>
</body>
</html>
