<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="Search" />
    <title>Search Contract</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/search-results/search_results.css" rel="stylesheet" />
    <script src="../../js/data/user-data-layer.js"></script>
    <script src="../../js/data/search-data-layer.js"></script>
    <script src="../../js/view-models/search-view-model.js"></script>
    <script src="../../js/user-controller.js"></script>
    <script src="../../js/contact-request-controller.js"></script>
    <script src="../../js/search-controller.js"></script>
    <script src="search-results.js"></script>
    <script src="code-behind.js"></script>
</head>
<body>
    <div id="user-template-container" data-win-control="WinJS.Binding.Template">
        <div class="user-template">
            <img src="#" data-win-bind="src: profilePictureUrl" height="150" width="150" />
            <h3 data-win-bind="innerText: username"></h3>
            <!--        <h4 data-win-bind="innerText: firstName"></h4>
                <h4 data-win-bind="innerText: lastName"></h4>-->
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="search_results fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <div class="titlearea">
                <h1 class="pagetitle win-type-ellipsis"></h1>
                <h2 class="pagesubtitle win-type-ellipsis"></h2>
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <div id="search-results-list-view" data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemTemplate: select('#user-template-container'),
                    itemDataSource: DoubleGChat.ViewModels.Search.foundUsers.dataSource,
                    onselectionchanged: DoubleGChat.CodeBehind.Search.selectUser,
                    tapBehavior: 'directSelect',
                    selectionMode: 'single'
                    }">
            </div>
        </section>
    </div>

    <div id="app-bar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Add Contact', icon:'add', onclick: DoubleGChat.CodeBehind.Search.addContact}" type="button"></button>
    </div>
</body>
</html>
