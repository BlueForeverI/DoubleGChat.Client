<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>contact-requests</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="contact-requests.css" rel="stylesheet" />
    <script src="../../js/view-models/global-view-model.js"></script>
    <script src="../../js/contact-request-controller.js"></script>
    <script src="code-behind.js"></script>
    <script src="contact-requests.js"></script>
</head>
<body>
    <div id="contact-requests-template-container" data-win-control="WinJS.Binding.Template">
        <div class="user-template">
            <img src="#" data-win-bind="src: sender.profilePictureUrl" height="150" width="150" />
            <h3 data-win-bind="innerText: sender.username"></h3>
        </div>
    </div>

    <div class="contact_requests fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to contact-requests</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="contact-requests-list-view" data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemTemplate: select('#contact-requests-template-container'),
                    itemDataSource: DoubleGChat.ViewModels.Global.contactRequests.dataSource,
                    onselectionchanged: DoubleGChat.CodeBehind.ContactRequests.selectUser,
                    tapBehavior: 'directSelect',
                    selectionMode: 'single'
                    }">
            </div>
        </section>
    </div>
    
    <div id="app-bar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Add to Contacts', icon:'accept', onclick: DoubleGChat.CodeBehind.ContactRequests.acceptContact}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd2', label:'Cancel Contact Request', icon:'cancel', onclick: DoubleGChat.CodeBehind.ContactRequests.cancelContact}" type="button"></button>
    </div>
</body>
</html>
