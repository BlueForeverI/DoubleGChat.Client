<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>conversation</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="conversation.css" rel="stylesheet" />
    <script src="../../js/data/user-data-layer.js"></script>
    <script src="../../js/data/conversation-data-layer.js"></script>
    <script src="../../js/view-models/conversation-view-model.js"></script>
    <script src="../../js/conversation-controller.js"></script>
    <script src="code-behind.js"></script>
    <script src="conversation.js"></script>
</head>
<body>
    <div class="conversation fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to conversation</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="message-template" data-win-control="WinJS.Binding.Template">
                <div data-win-bind="className: className">
                    <dl>
                        <dd>
                            <div data-win-bind="innerText: content"></div>
                        </dd>
                        <dt data-win-bind="innerText: sender.username"></dt>
                    </dl>
                </div>
            </div>

            <div id="partner-info-container">
                <div id="partner-picture-container">
                    <img id="partner-info-picture" 
                         data-win-bind="src: partner.profilePictureUrl" src="#"/>
                </div>
                <div id="partner-details-container">
                    <span id="partner-username" 
                          data-win-bind="innerText: partner.username"></span>
                </div>

            </div>
            
            <div id="chat-container">
                <div id="messages-container">
                    <div id="messages-list-view" data-win-control="WinJS.UI.ListView"
                         data-win-options="{
	                    itemTemplate: select('#message-template'),
	                    itemDataSource: DoubleGChat.ViewModels.Conversation.messages.dataSource,
	                    layout: { type: WinJS.UI.ListLayout },
                        selectionMode: 'none',
                    }">
                    
                    </div>
                </div>

                <div id="send-controls-container">
                    <input type="text" id="message-content-text" />
                    <input onclick="DoubleGChat.CodeBehind.Conversation.sendMessage()" type="button" id="send-message-button" value="Send"/>
                </div>
                
            </div>
        </section>
    </div>
</body>
</html>
