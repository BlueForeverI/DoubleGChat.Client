<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>conversation</title>
    <link href="conversation.css" rel="stylesheet" />
</head>
<body>
    <div class="conversation fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to conversation</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="message-template" data-win-control="WinJS.Binding.Template">
                <span class="username-container" data-win-bind="innerText: sender.username"></span>
                :
                <span class="message-container" data-win-bind="innerText: content"></span>
            </div>

            <div id="partner-info-container">
                <img id="partner-info-picture" 
                     data-win-bind="src: partner.profilePictureUrl" src="#"/>
                <span id="partner-username" 
                      data-win-bind="innerText: partner.username"></span>

            </div>
            <div id="messages-container">
                <div id="messages-list-view" data-win-control="WinJS.UI.ListView"
                     data-win-options="{
	                    itemTemplate: select('#message-template'),
                        itemDataSource: DoubleGChat.ViewModels.Conversation.messages.dataSource,
                        layout: { type: WinJS.UI.ListLayout }
                     }">
                    
                </div>
            </div>

            <div id="send-controls-container">
                <input type="text" id="message-content-text" />
                <input onclick="DoubleGChat.CodeBehind.Conversation.sendMessage()" type="button" id="send-message-button" value="Send"/>
            </div>
        </section>
    </div>
</body>
</html>
