<html>
<head>
    <title>Settings</title>
    <script src="profile-settings.js"></script>
    <script src="../../js/user-controller.js"></script>
    <link href="profile-settings.css" rel="stylesheet" />
</head>
<body>

    <div data-win-control="WinJS.UI.SettingsFlyout"
        data-win-options="{settingsCommandId:'profile-settings', width:'narrow'}">
        <div class="win-ui-dark win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Profile Settings</div>
        </div>
        <div class="win-content ">
            <div class="win-settings-section">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" name="first-name" value="" placeholder="first name" />
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" name="last-name" value="" placeholder="last name" />
                <label for="old-password">Old Password</label>
                <input id="old-password" type="password" name="password" value="" placeholder="old password" />
                <label for="new-password">New Password</label>
                <input id="new-password" type="password" name="password" value="" placeholder="new password" />
                <button id="save-settings">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
