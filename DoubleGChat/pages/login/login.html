<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>login</title>
    <link href="login.css" rel="stylesheet" />
</head>
<body>
    <div class="login fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to login</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <input id="username" type="text" name="username" value="" placeholder="username" />
            <input id="password" type="password" name="password" value="" placeholder="password" />
            <button id="login" onclick="DoubleGChat.CodeBehind.UserLogin.login(event)">Login</button>
            <span data-win-bind="innerText: errorMessage"></span>
        </section>
    </div>
</body>
</html>
